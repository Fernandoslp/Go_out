<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <img id="logo" src="imagens/ftlogo.png" alt="Logo do meu site">
        <h1>Go out</h1>
    </header>
    
    <main>
        <section class="search-section">
            <input type="text" id="campo-pesquisa" placeholder="Digite o nome do local">
            <button class="btn-pesquisar">Pesquisar</button>
        </section>
        <nav class="filters">
            <div class="tags">
                <h4>Categorias</h4>
                <label><input type="checkbox" value="Lounge Bar"> Lounge Bar</label>
                <label><input type="checkbox" value="Área externa"> Área externa</label>
                <label><input type="checkbox" value="Entrada paga"> Entrada paga</label>
                <label><input type="checkbox" value="Entrada gratis"> Entrada gratis</label>
                <label><input type="checkbox" value="Mais baratos"> Mais baratos</label>
                <label><input type="checkbox" value="Boa culinária"> Boa culinária</label>
                </div>
            <div class="tags">
                <h4>Localidades</h4>
                <label><input type="checkbox" value="São Miguel"> São Miguel</label>
                <label><input type="checkbox" value="Itaquera"> Itaquera</label>
                <label><input type="checkbox" value="Guarulhos"> Guarulhos</label>
                <label><input type="checkbox" value="Patriarca"> Patriarca</label>
                <label><input type="checkbox" value="Parque Boturusso"> Parque Boturusso</label>
                <label><input type="checkbox" value="Penha"> Penha</label>
                </div>
        </nav>
        <article class="results" id="resultados-pesquisa">
            </article>
    </main>
    <script src="dados.js" ></script>
    <script src="app.js" ></script>
</body>
</html>
